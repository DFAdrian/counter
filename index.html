<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Vanilla-JavasScript/Counter/styles.css">
    <title>Counter</title>
</head>
<body>
    <main class="counter">
        <h1 class="counter__title">Counter</h1>
        <span class="counter__num" id="number-count">0</span>
        <div class="counter__buttons">
            <button class="counter__btn decrease" id="decrease-btn">Decrease</button>
            <button class="counter__btn reset" id="reset-btn">Reset</button>
            <button class="counter__btn increase" id="increase-btn">Increase</button>
        </div>
    </main>
    <script src="/Vanilla-JavasScript/Counter/script.js"></script>
</body>
</html>
